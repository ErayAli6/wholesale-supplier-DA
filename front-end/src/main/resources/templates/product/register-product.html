<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register Product</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<nav>
    <a href="/">
        <img src="../images/wholasale.jpg" width="350" alt="Wholesale supplier logo">
    </a>
    <h1>Register Product</h1>
    <ul>
        <li><a href="/product"><img src="../images/product_icon.png" width="15"> Products</a></li>
        <li><a href="/company"><img src="../images/company.png" width="25">Companies</a></li>
        <li><a href="/purchase"><img src="../images/purchases_logo.jpg" width="15">Purchases</a></li>
        <li><a href="/auth/logout">Logout</a></li>
    </ul>
</nav>
<div>
    <nav>
        <ul>
            <li><a th:href="@{/product/get-all}">All Products</a></li>
            <li><a th:href="@{/product/get-by-barcode}">Product By Barcode</a></li>
            <li><a th:href="@{/product/register}">Register product</a></li>
            <li><a th:href="@{/product/edit}">Edit product</a></li>
            <li><a th:href="@{/product/remove}">Remove Product</a></li>
        </ul>
    </nav>
</div>
<form action="#" th:action="@{/product/register}" method="post">
    <div>
        <label for="barcode">Barcode:</label>
        <input type="text" id="barcode" name="barcode" th:required="true" th:maxlength="35"/>
    </div>
    <div>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" th:maxlength="35"/>
    </div>
    <div>
        <label for="modelProduct">Model:</label>
        <input type="text" id="modelProduct" name="modelProduct" th:maxlength="35"/>
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" th:maxlength="35"/>
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:min="0" th:max="999999999"/>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:min="0.00" th:max="9999999999.99"
               step="0.01"/>
    </div>
    <div>
        <label for="localDate">Manufacture date:</label>
        <input type="date" id="localDate" name="localDate"/>
    </div>
    <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo"/>
    </div>
    <div>
        <input type="submit" value="Register"/>
    </div>
</form>
<p th:text="${registerProduct}"></p>
</body>
</html>
