<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Remove User</title>
  <link rel="stylesheet" href="../authStyles.css">
</head>
<body>
<main>
  <h2>Remove User</h2>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/auth/admin-panel">Panel</a></li>
      <li><a href="/auth/register">Register</a></li>
      <li><a href="/auth/remove">Remove</a></li>
      <li><a href="/auth/getUsers">Get Users</a></li>
      <li><a href="/auth/logout">Logout</a></li>
    </ul>
  </nav>
  <form action="#" th:action="@{/auth/remove}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <input type="submit" value="Remove">
  </form>
  <div class="response" th:if="${response}">
    <p th:text="${response}"></p>
  </div>
</main>
</body>
</html>
